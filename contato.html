<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Contato - Santo Saldo</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <nav>
        <a href="/index.html">Página Inicial</a> |
        <a href="/dirpf.html">DIRPF 2023</a> |

    <img src="img/logo.png" width="100" alt="Logo">
    <a href="index.html">Santo Saldo</a>
    <h4>Envie uma mensagem, responderemos em breve!</h4><br>
    <form method="post" id="message">
        <label for="name">Nome:</label><br>
        <input type="text" name="name" id="name" placeholder="Nome"/>
        <br><br>
        <label for="mail">E-mail:</Label><br>
        <input type="email" name="mail"id="mail" placeholder="E-mail">
        <br><br>
        <label for="phone">Telefone:</label><br>
        <input type="tel" name="phone" id="phone" placeholder="Número de telefone">
        <br><br>
        <label for="text">Mensagem:</label><br>
        <textarea id="text" placeholder="Escreva aqui sua mensagem"></textarea>
        <br><br>
        <input type="submit"value="Enviar">
        <input type="reset" value="Apagar">
    </form>
    
</body>
</html>
